# Project Vulcan CI/CD Pipeline
name: Vulcan CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install ruff mypy
          pip install -r requirements.txt
          
      - name: Run Ruff (linter)
        run: ruff check agents/ --ignore E501
        
      - name: Run MyPy (type check)
        run: mypy agents/core --ignore-missing-imports
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
          
      - name: Run tests
        run: pytest tests/ -v --cov=agents --cov-report=xml
        
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
        continue-on-error: true

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Orchestrator
        run: |
          docker build -f Dockerfile.orchestrator -t vulcan-orchestrator:latest .
          
      - name: Build System Manager
        run: |
          docker build -f Dockerfile.system-manager -t vulcan-system-manager:latest .

  # Note: Actual deployment to Render happens via their GitHub integration
  # This job just validates the builds work
