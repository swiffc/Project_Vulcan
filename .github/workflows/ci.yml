# Project Vulcan CI/CD Pipeline
name: Vulcan CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install ruff mypy
          pip install -r requirements.txt
          
      - name: Run Ruff (linter)
        run: ruff check . --exclude .git --ignore E501
        
      - name: Run MyPy (type check) - ENFORCED
        run: mypy core --ignore-missing-imports
        # Removed continue-on-error - type errors now block deployment

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install pip-audit
        run: pip install pip-audit
        
      - name: Run pip-audit
        run: pip-audit -r requirements.txt
        continue-on-error: true
        
      - name: Run Bandit (security linter)
        run: |
          pip install bandit
          bandit -r core/ -ll
        continue-on-error: true

  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
          
      - name: Run tests
        run: pytest tests/ -v --cov=core --cov-report=xml --cov-report=html
        
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
        continue-on-error: true

  test-nextjs:
    name: Next.js Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
          
      - name: Install dependencies
        working-directory: apps/web
        run: npm ci
        
      - name: Run TypeScript check
        working-directory: apps/web
        run: npx tsc --noEmit
        
      - name: Run linter
        working-directory: apps/web
        run: npm run lint
        continue-on-error: true
        
      - name: Build Next.js app
        working-directory: apps/web
        run: npm run build

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-python, test-nextjs, security]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Orchestrator
        run: |
          docker build -f Dockerfile.orchestrator -t vulcan-orchestrator:latest .
          
      - name: Build System Manager
        run: |
          docker build -f Dockerfile.system-manager -t vulcan-system-manager:latest .
          
      - name: Verify builds
        run: |
          docker images | grep vulcan

  # Note: Actual deployment to Render happens via their GitHub integration
  # This pipeline validates builds before deployment
