services:
  # Next.js Frontend
  - type: web
    name: vulcan-web
    runtime: node
    region: ohio
    plan: free
    rootDir: apps/web
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NEXT_PUBLIC_ORCHESTRATOR_URL
        fromService:
          type: web
          name: vulcan-orchestrator
          property: host

  # Python Orchestrator / API
  - type: web
    name: vulcan-orchestrator
    runtime: python
    region: ohio
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn agents.core.api:app --host 0.0.0.0 --port 8080
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DESKTOP_SERVER_URL
        sync: false
      - key: TAILSCALE_AUTHKEY
        sync: false  # Set in Render dashboard
      - key: REDIS_URL
        fromService:
          type: redis
          name: vulcan-redis
          property: connectionString

  # Redis Cache (Cost Optimization)
  - type: redis
    name: vulcan-redis
    region: ohio
    plan: free
    maxmemoryPolicy: allkeys-lru
