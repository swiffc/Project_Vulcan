# Render.com Blueprint for Project Vulcan Web App
# Deploy: Connect GitHub repo in Render dashboard

services:
  - type: web
    name: vulcan-web
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ANTHROPIC_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: DESKTOP_SERVER_URL
        sync: false  # Your Tailscale IP, e.g., http://100.x.x.x:8000
      - key: OLLAMA_URL
        sync: false  # Optional local LLM fallback
    healthCheckPath: /api/health
    autoDeploy: true
    rootDir: apps/web
